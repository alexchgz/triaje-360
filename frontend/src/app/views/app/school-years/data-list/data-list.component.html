<app-list-page-header [itemOptionsPerPage]="[5,10,25]" [itemsPerPage]="itemsPerPage" [selectAllState]="selectAllState" (addNewItem)="showAddNewModal()" 
(selectAllChange)="selectAllChange($event)" (itemsPerPageChange)="itemsPerPageChange($event)" [selected]="selected" (dropUsers)="dropSchoolYears($event)" 
(searchKeyUp)="searchKeyUp($event)">
</app-list-page-header>
<app-add-new-school-year-modal #addNewModalRef></app-add-new-school-year-modal>

<div class="row">
    <div class="col-12 list" *ngIf="displayMode==='list'">

        <div *ngIf="totalItem == 0" [ngClass]="{'card d-flex flex-row mb-3': true}">
            <div class="d-flex flex-grow-1 min-width-zero">
                <div class="card-body align-self-center d-flex flex-column flex-md-row justify-content-between min-width-zero align-items-md-center">
                    No hay resultados relacionados con la búsqueda.
                </div>
            </div>
        </div>
        <!-- asihda -->

        <div *ngIf="totalItem > 0" [ngClass]="{'card d-flex flex-row mb-3': true}">
            <div class="card-dashborad d-flex flex-grow-1 min-width-zero">
                <div class="tc card-body align-self-center d-flex flex-column flex-md-row min-width-zero align-items-md-center">
                    <span class="nombre title-card list-item-heading mb-0 w-xs-100">
                        <span>Nombre</span>
                    </span>
                    <span class="curso title-card list-item-heading mb-0 w-xs-100">
                        <span>Curso</span>
                    </span>
                    <span class="activo title-card list-item-heading mb-0 w-xs-100">
                        <span>Activo</span>
                    </span>
                    <span class="acciones title-card list-item-heading mb-0 w-xs-100">
                        <span>Acciones</span>
                    </span>
                </div>
            </div>
            <!-- <div class="iconos">

    </div> -->
        </div>

        <div [ngClass]="{'card d-flex flex-row mb-3': true, 'active':isSelected(p)}" *ngFor="let p of data; let i=index">
            <div class="d-flex flex-grow-1 min-width-zero atc">
                <div class="card-body align-self-center d-flex flex-column flex-md-row justify-content-between min-width-zero align-items-md-center">
                    <a class="nombre list-item-heading mb-0 truncate w-xs-100" href="javascript:;">
                      {{p.nombre}}
                    </a>
                    <p class="curso mb-0 text-muted text-small w-xs-100">{{p.nombrecorto}}</p>
                    <ng-template *ngIf="p.activo then active else noActive"> </ng-template>                   
                    <i class="activo w-xs-100 simple-icon-check" *ngIf="p.activo"></i>
                    <i class="activo w-xs-100 simple-icon-close" *ngIf="!p.activo"></i>
                    <!-- ACCIONES -->
                    <div class="acciones atc d-flex mb-0 text-muted text-small w-xs-100">
                        <i class="simple-icon-pencil ml-3" data-toggle="tooltip" data-placement="bottom" title="Editar Curso Académico" (click)="showAddNewModal(p)"></i>
                        <i class="last-icon simple-icon-trash ml-3" data-toggle="tooltip" data-placement="bottom" title="Eliminar Curso Académico" (click)="confirmDelete(p)"></i>
                        <!-- CHECKBOX SELECCIONAR -->
                        <label class="custom-control custom-checkbox mb-1 align-self-center pr-4">
                            <input type="checkbox" class="custom-control-input" [id]="'customCheck'+i" [checked]="isSelected(p)"
                                (change)="onSelect(p)">
                            <label class="custom-control-label" [for]="'customCheck'+i"></label>
                        </label>
                    </div>

                </div>
                <!-- <label class="custom-control custom-checkbox mb-1 align-self-center pr-4">
                    <input type="checkbox" class="custom-control-input" [id]="'customCheck'+i" [checked]="isSelected(p)"
                        (change)="onSelect(p)">
                    <label class="custom-control-label" [for]="'customCheck'+i"></label>
                </label> -->
            </div>
        </div>
    </div>

    <div class="col-12 list" *ngIf="displayMode==='thumb'">
        <div [ngClass]="{'card d-flex flex-row mb-3': true, 'active':isSelected(p)}" *ngFor="let p of data; let i=index">
            <a class="d-flex" href="javascript:;">
                <img [src]="p.img" [alt]="p.title" class="list-thumbnail responsive border-0 card-img-left" />
            </a>
            <div class="pl-2 d-flex flex-grow-1 min-width-zero">
                <div class="card-body align-self-center d-flex flex-column flex-lg-row justify-content-between min-width-zero align-items-lg-center">
                    <a href="javascript:;" class="w-40 w-sm-100">
                        <p class="list-item-heading mb-0 truncate">{{p.title}}</p>
                    </a>
                    <p class="mb-0 text-muted text-small w-15 w-sm-100">{{p.category}}</p>
                    <p class="mb-0 text-muted text-small w-15 w-sm-100">{{p.date}}</p>
                    <div class="w-15 w-sm-100">
                        <span [class]="'badge badge-pill badge-'+ p.statusColor">{{p.status}}</span>
                    </div>
                </div>
                <label class="custom-control custom-checkbox mb-1 align-self-center pr-4">
          <input type="checkbox" class="custom-control-input" [id]="'customCheck'+i" [checked]="isSelected(p)"
            (change)="onSelect(p)">
          <label class="custom-control-label" [for]="'customCheck'+i"></label>
                </label>
            </div>
        </div>
    </div>

    <div class="col-12 list" *ngIf="displayMode==='image'">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-12 col-sm-6 mb-4" *ngFor="let p of data; let i=index">
                <div [ngClass]="{'card': true, 'active':isSelected(p)}">
                    <div class="position-relative">
                        <a href="javascript:;"><img class="card-img-top" [src]="p.img" [alt]="p.title"></a>
                        <span [class]="'badge badge-pill position-absolute badge-top-left badge-'+ p.statusColor">{{p.status}}</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <div class="custom-control custom-checkbox pl-1">
                                    <label class="custom-control custom-checkbox  mb-0">
                    <input type="checkbox" class="custom-control-input" [id]="'customCheck'+i" [checked]="isSelected(p)"
                      (change)="onSelect(p)">
                    <label class="custom-control-label" [for]="'customCheck'+i"></label>
                                    </label>
                                </div>
                            </div>
                            <div class="col-10">
                                <a href="javascript:;">
                                    <p class="list-item-heading mb-4 pt-1">{{p.title}}</p>
                                </a>
                                <footer>
                                    <p class="text-muted text-small mb-0 font-weight-light">{{p.date}}</p>
                                </footer>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="totalItem > 0" class="col-12">
        <pagination [totalItems]="totalItem" [itemsPerPage]="itemsPerPage" [rotate]="true" [maxSize]="5" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" class="justify-content-center" [customNextTemplate]="nextTemplate" [customPreviousTemplate]="prevTemplate">
        </pagination>
    </div>
</div>
<simple-notifications></simple-notifications>

<ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class='simple-icon-arrow-right'></i>
</ng-template>
<ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
    <i class='simple-icon-arrow-left'></i>
</ng-template>
