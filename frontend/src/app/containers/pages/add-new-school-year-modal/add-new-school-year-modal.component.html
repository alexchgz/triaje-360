<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{'pages.add-new-school-year-title' | translate}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div>
            <label>{{ 'pages.school-year-name' | translate }}</label>
            <input type="text" class="form-control" formControlName="nombre" id="nombre" placeholder="" required>
        </div>
        <div class="mt-4">
            <label>{{ 'pages.school-year-short-name' | translate }}</label>
            <input type="text" class="form-control" formControlName="nombrecorto" id="nombrecorto" placeholder="" required>
        </div>
        <div class="mt-4">
            <label>{{ 'pages.school-year-active' | translate }}</label>
            <input type="checkbox" class="form-control" formControlName="activo" id="activo" placeholder="" required>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="modalRef.hide()">{{'pages.cancel' | translate }}</button>
        <button type="submit" class="btn btn-primary float-right">{{ 'pages.submit' | translate}}</button>
    </div>
</ng-template>
