<ng-template #template>
    <div class="modal-header">
        <div class="header1">
            <h4 class="modal-title pull-left">{{'pages.select-patient-img-modal-title' | translate}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
    </div>
    <div class="modal-body">
        <p *ngIf="imagenes==undefined || imagenes.length == 0">No hay im√°genes seleccionables</p>
        <div class="imgs">
            <div *ngFor="let p of imagenes; let i=index">
                <label *ngIf="p.ruta != imagenSeleccionada" class="noSelected">
                    <img src={{urlPrefixPacientes+p.ruta}} (click)='selectImg(p)'>
                    <i class="simple-icon-check"></i>
                </label>
                <label *ngIf="p.ruta == imagenSeleccionada" class="selected">
                    <img src={{urlPrefixPacientes+p.ruta}} (click)='selectImg(p)'>
                    <i class="simple-icon-check"></i>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="closeModal()">Cerrar</button>
    </div>
</ng-template>
<simple-notifications></simple-notifications>
