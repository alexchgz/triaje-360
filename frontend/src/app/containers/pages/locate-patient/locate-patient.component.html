<ng-template #template>
    <div class="modal-header">
        <div class="header1">
            <h4 class="modal-title pull-left">{{'pages.locate-patient-modal-title' | translate}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
    </div>
    <div class="modal-body">
        <p *ngIf="pacientes==undefined || pacientes.length == 0">No hay pacientes para ubicar</p>
        <div *ngIf="pacientes!=undefined && pacientes.length > 0" class="pacientes">
            <div *ngFor="let p of pacientes; let i=index">
                <label *ngIf="p!= pacienteSeleccionado" class="noSelected">
                    <img [id]="'paciente'+i" src={{urlPrefixPacientes+p.img}} (click)='selectPatient(p, i)'>
                    <i class="simple-icon-check"></i>
                </label>
                <label *ngIf="p == pacienteSeleccionado" class="selected">
                    <img [id]="'paciente'+i" src={{urlPrefixPacientes+p.img}} (click)='selectPatient(p, i)'>
                    <i class="simple-icon-check"></i>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="closeModal()">Cerrar</button>
    </div>
</ng-template>
<simple-notifications></simple-notifications>
